//在下方写好每个设备的属性的类型
//格式为 设备类型,属性名,属性类型
//设备类型为0到65535的整数，其中0不表示具体的设备类型，用于列举所有设备共有的属性
//属性名必须为5位大写字母
//属性类型有Uint8,Uint16,Uint32,Uint64,Int8,Int16,Int32,Int64,Bool,Double,String,Single,Bytes
//支持用//写注释
//此文件编码格式必须为UTF-8

